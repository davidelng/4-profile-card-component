<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="container">
        <div class="bg">
            <img class="bgt" src="images/bg-pattern-top.svg" alt="">
            <img class="bgb" src="images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="card">
            <div class="card-bg"></div>
            <img src="images/image-victor.jpg" alt="profile-image">
            <div class="person">
                <p class="name">Victor Crest <span class="age">26</span></p>
                <p class="city">London</p>
            </div>

            <div class="stats">
                <div class="stat stat1">
                    <p class="num">80K</p>
                    <p class="text">Followers</p>
                </div>
                <div class="stat stat2">
                    <p class="num">803K</p>
                    <p class="text">Likes</p>
                </div>
                <div class="stat stat3">
                    <p class="num">1.4K</p>
                    <p class="text">Photos</p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/davidelng">Davide Longo</a>.
        </div>

    </main>
</body>

</html>
